<div
  class="module-header d-flex flex-column flex-md-row justify-content-between align-items-center p-3 mb-3 rounded shadow-sm">
  <button class="btn btn-info btn-sm mb-2 mb-md-0">
    <i class="bi bi-arrow-left"></i> Start Module 1
  </button>

  <div class="text-center mb-2 mb-md-0">
    <h5 class="mb-0">M1 Marketing Foundation</h5>
    <small class="text-muted">Marketing & Web Presence Foundation</small>
  </div>

  <button class="btn btn-info btn-sm">
    Next Module 2 <i class="bi bi-arrow-right"></i>
  </button>
</div>

<div class="accordion" id="moduleAccordion">
  <div *ngFor="let topic of moduleTopics; let i = index" class="mb-3 position-relative ps-4">
    <!-- Vertical line -->
    <div class="vertical-line-left"></div>

    <div class="topic-header p-2 rounded text-white d-flex align-items-center mb-2">
      <i [class]="topic.icon"></i>
      <strong class="ms-2">Topic: {{ topic.id }} - {{ topic.title }}</strong>
    </div>

   <div class="accordion" id="accordion{{i}}">
  <div *ngFor="let row of topic.rows; let j = index" class="accordion-item position-relative mb-2">
    <!-- Item icon on the line -->
    <i class="bi bi-circle-fill item-icon"></i>

    <!-- Header with title and collapse button on the right -->
    <div class="accordion-header d-flex justify-content-between align-items-center" id="heading{{i}}{{j}}">
      <span>{{row.id}} - {{row.title}}</span>
      <!-- Button shows content type (PDF, Video, Quiz) -->
      <button class="btn btn-sm btn-primary" type="button" data-bs-toggle="collapse"
        [attr.data-bs-target]="'#collapse'+i+j" aria-expanded="false" [attr.aria-controls]="'collapse'+i+j">
        {{ row.type }}
      </button>
    </div>

    <!-- Collapsible content -->
    <div [id]="'collapse'+i+j" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i+j"
      [attr.data-bs-parent]="'#accordion'+i">
      <div class="accordion-body">
        <h1>{{ row.title }} Content</h1>
        <a [href]="row.link" target="_blank">{{ row.type }} Link</a>
      </div>
    </div>
  </div>
</div>
  </div>

  <div class="module-complete d-inline-block mb-4">
    <i class="bi bi-check-circle-fill"></i> Module Complete
  </div>
</div>

<div
  class="module-footer d-flex flex-column flex-md-row justify-content-between align-items-center p-3 mt-3 rounded shadow-sm">
  <button class="btn btn-info btn-sm mb-2 mb-md-0">
    <i class="bi bi-arrow-left"></i> Start Module 1
  </button>

  <button class="btn btn-info btn-sm">
    Next Module 2 <i class="bi bi-arrow-right"></i>
  </button>
</div>
