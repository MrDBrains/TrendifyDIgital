<!-- Header with module title and nav buttons -->
<div class="module-header d-flex justify-content-between align-items-center p-3 mb-3 bg-light border rounded">
  <button class="btn btn-info btn-sm">
    <i class="bi bi-arrow-left"></i> Start ModuleNo. 1
  </button>

  <div class="text-center">
    <h5 class="mb-0">M1 Marketing Foundation</h5>
    <small class="text-muted">Marketing & Web Presence Foundation</small>
  </div>

  <button class="btn btn-info btn-sm">
    Next Module 2 <i class="bi bi-arrow-right"></i>
  </button>
</div>

<!-- Accordion container -->
<div class="accordion" id="moduleAccordion">

  <div *ngFor="let topic of moduleTopics; let i = index" class="mb-3">
    <!-- Topic Header -->
    <div class="topic-header p-2 rounded text-white" [ngStyle]="{'background-color': topic.color}">
      <i [class]="topic.icon"></i>
      <strong>Topic: {{ topic.id }} - {{ topic.title }}</strong>
    </div>

    <!-- Accordion -->
    <div class="accordion" id="accordion{{i}}">
      <div *ngFor="let row of topic.rows; let j = index" class="accordion-item">
        <h2 class="accordion-header" id="heading{{i}}{{j}}">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            [attr.data-bs-target]="'#collapse'+i+j"
            aria-expanded="false"
            [attr.aria-controls]="'collapse'+i+j"
          >
            {{row.id}} - {{row.title}}
          </button>
          <span class="badge bg-primary ms-auto p-2">{{row.type}}</span>
        </h2>
        <div
          [id]="'collapse'+i+j"
          class="accordion-collapse collapse"
          [attr.aria-labelledby]="'heading'+i+j"
          [attr.data-bs-parent]="'#accordion'+i"
        >
          <div class="accordion-body">
            <!-- Content could be link or embedded -->
            <a href="{{row.link}}" target="_blank" rel="noopener noreferrer">{{row.type}} Content</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Module Complete Badge -->
  <div class="module-complete bg-warning text-white p-2 rounded d-inline-block mb-4">
    <i class="bi bi-check-circle-fill"></i> Module {{moduleTopics.length > 0 ? 'M' + moduleTopics[0].id + ' Complete' : 'Complete'}}
  </div>
</div>

<!-- Footer nav (same as header buttons) -->
<div class="module-footer d-flex justify-content-between align-items-center p-3 mt-3 bg-light border rounded">
  <button class="btn btn-info btn-sm">
    <i class="bi bi-arrow-left"></i> Start ModuleNo. 1
  </button>

  <button class="btn btn-info btn-sm">
    Next Module 2 <i class="bi bi-arrow-right"></i>
  </button>
</div>
